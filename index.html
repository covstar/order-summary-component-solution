<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Order Summary</title>
</head>
<body>

  <main>

    <!-- major container -->
    <div class="major-container">
      <img class="first-img" src="images/illustration-hero.svg" width="100%" alt="illustration-hero">

      <!-- Second container -->
      <div class="second-container">
        <div class="text-area">
            <h1>
              Order Summary
            </h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
      
      <!-- Third container -->
      <div class="third-container">
        <div class="second-img"><img src="images/icon-music.svg" alt=""></div>
        <div class="heading">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="first-link"><a href="#">Change</a></div>
        
      </div>

      <!-- button section -->
      <button>Proceed to Payment</button>

      <!-- last link -->
      <div class="second-link"><a href="#">Cancel Order</a></div>
      </div>

    </div>
  </main>
  
   <!-- footer / attribution -->
   <footer class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
     Coded by <a href="https://www.frontendmentor.io/profile/covstar">Okechukwu Victor</a>.
   </footer>

</body>
</html>
